<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle
      >Enter with your account or create a new one</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>

    <form [formGroup]="loginForm">
      <!-- Email Input -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          type="email"
          matInput
          placeholder="Ex: pat@example.com"
          autocomplete="email"
        />
        <mat-error *ngIf="email?.invalid && email?.touched">{{
          getEmailErrorMsg()
        }}</mat-error>
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          [type]="ishiddenPw ? 'password' : 'text'"
          matInput
          placeholder="Password"
          autocomplete=""
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="ishiddenPw = !ishiddenPw"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="ishiddenPw"
        >
          <mat-icon>{{
            ishiddenPw ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.invalid && password?.touched">{{
          getPasswordErrorMsg()
        }}</mat-error>
      </mat-form-field>

      <div>
        <!-- Buttons Container -->
        <button
          (click)="login()"
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!loginForm.valid || isLoading"
        >
          LOGIN
        </button>
        <button routerLink="register" mat-stroked-button color="primary">
          REGISTER
        </button>
        <button
          color="accent"
          mat-button
          [disabled]="!loginForm.get('email')?.valid"
          (click)="recoverPassword()"
          *ngIf="!isRecoveringPassword"
        >
          Reset password
        </button>
        <mat-spinner *ngIf="isRecoveringPassword" color="accent"></mat-spinner>
      </div>
    </form>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar
      *ngIf="isLoading"
      color="accent"
      mode="indeterminate"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
