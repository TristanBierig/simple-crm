<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let user">
      {{ user.firstName }}
      {{ user.lastName }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by email"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let user">
      {{ user.email }}
    </td>
  </ng-container>

  <!-- Birthday Column -->
  <ng-container matColumnDef="birthday">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by birthday"
    >
      Birthday
    </th>
    <td mat-cell *matCellDef="let user">{{ user.birthDate }}</td>
  </ng-container>

  <!-- Street Column -->
  <ng-container matColumnDef="street">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by street"
    >
      Street
    </th>
    <td mat-cell *matCellDef="let user">{{ user.street }}</td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by city"
    >
      City
    </th>
    <td mat-cell *matCellDef="let user">
      {{ user.zipCode }}
      {{ user.city }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="'/user/' + row.id"
  ></tr>
</table>

<button
  class="user-add-btn"
  mat-fab
  (click)="openDialog()"
  color="accent"
  matTooltip="Add a new User"
  aria-label="Icon button with a add icon"
  [matTooltipPosition]="'above'"
>
  <mat-icon>person_add_alt</mat-icon>
</button>
