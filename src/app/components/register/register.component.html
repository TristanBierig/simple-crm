<mat-card class="login__card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle
      >Create a new account to work in the CRM!</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <form [formGroup]="registerForm">
      <!-- Names -->
      <div class="register-name-wrapper">
        <mat-form-field appearance="outline">
          <mat-label>Firstname</mat-label>
          <input
            formControlName="firstName"
            type="text"
            matInput
            placeholder="Firstname"
            autocomplete="given-name"
          />
          <mat-error *ngIf="firstName?.invalid && firstName?.touched">{{
            getNameErrMsg()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lastname</mat-label>
          <input
            formControlName="lastName"
            type="text"
            matInput
            placeholder="Lastname"
            autocomplete="family-name"
          />
          <mat-error *ngIf="lastName?.invalid && lastName?.touched">{{
            getNameErrMsg()
          }}</mat-error>
        </mat-form-field>
      </div>

      <!-- Email Input -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          type="email"
          matInput
          placeholder="Ex: pat@example.com"
          autocomplete="email"
        />
        <mat-error *ngIf="email?.hasError('required') && email?.touched">
          {{ getEmailErrMsgRequired() }}
        </mat-error>
        <mat-error *ngIf="email?.hasError('email') && email?.touched">{{
          getEmailErrMsgFormat()
        }}</mat-error>
      </mat-form-field>

      <!-- Password Input -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          [type]="ishiddenPw ? 'password' : 'text'"
          matInput
          placeholder="Password"
          autocomplete=""
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="ishiddenPw = !ishiddenPw"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="ishiddenPw"
        >
          <mat-icon>{{
            ishiddenPw ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.invalid && password?.touched">{{
          getPasswordErrMsg()
        }}</mat-error>
      </mat-form-field>

      <div>
        <!-- Buttons Container -->
        <button
          (click)="register()"
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!registerForm.valid || isLoading"
        >
          Create new Account
        </button>
      </div>
    </form>

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <!-- Back Btn -->

    <button routerLink="/" color="accent" mat-button>
      <mat-icon>arrow_back</mat-icon>Back to Login
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar
      *ngIf="isLoading"
      color="accent"
      mode="indeterminate"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
