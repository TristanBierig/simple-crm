<h1 mat-dialog-title>Edit your info</h1>
<div mat-dialog-content>
  <div class="account-edit-dialog-input-container">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="data.firstName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="data.lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Display Name</mat-label>
      <input matInput [(ngModel)]="data.displayName" />
    </mat-form-field>
  </div>

  <div class="account-edit-dialog-input-container">
    <mat-form-field>
      <mat-label>Language</mat-label>
      <input matInput [(ngModel)]="data.language" />
    </mat-form-field>

    <!-- Region select -->
    <mat-form-field>
      <mat-label>Region</mat-label>
      <mat-select [(ngModel)]="selectedRegion">
        <mat-option *ngFor="let region of regions" [value]="region">{{
          region
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Gender select -->
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="selectedGender">
        <mat-option *ngFor="let gender of genders" [value]="gender">{{
          gender
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="updateInfo()">Save</button>
</div>
