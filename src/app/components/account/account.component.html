<mat-card *ngIf="currentUser" class="account-profile-card">
  <mat-card-header>
    <div mat-card-avatar class="account-profile-header-image"></div>
    <mat-card-title>Vorname Nachname</mat-card-title>
    <mat-card-subtitle>{{ currentUser.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="profile-info-wrapper">
      <mat-card-subtitle>Whole Name</mat-card-subtitle>
      <span>Vorname Nachname</span>
    </div>
  </mat-card-content>
</mat-card>
