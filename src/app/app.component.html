<router-outlet *ngIf="!isLoggedIn" name="login"></router-outlet>

<mat-drawer-container *ngIf="isLoggedIn" class="mat-sidenav-container" autosize>
  <mat-drawer #drawer class="mat-sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="../assets/images/logo.png" alt="" />
    </div>

    <ul class="sidenav-list">
      <li routerLink="/dashboard" routerLinkActive="sidenav-active-link">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/customers" routerLinkActive="sidenav-active-link">
        <mat-icon>groups</mat-icon>Customers
      </li>
      <li routerLink="/staff" routerLinkActive="sidenav-active-link">
        <mat-icon>engineering</mat-icon>Staff
      </li>
      <li routerLink="/account" routerLinkActive="sidenav-active-link">
        <mat-icon>settings</mat-icon>Account
        <mat-icon matTooltip="Please complete your profile data" color="warn"
          >error</mat-icon
        >
      </li>
      <li [matMenuTriggerFor]="menu"><mat-icon>logout</mat-icon>Logout</li>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Cancel</button>
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>
    </ul>
  </mat-drawer>

  <mat-toolbar class="toolbar" color="primary">
    <button
      mat-icon-button
      (click)="drawer.toggle()"
      aria-label="Icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Simple CRM</span>
    <mat-slide-toggle
      class="theme-toggle"
      (change)="onDarkModeSwitched($event)"
    >
      <mat-icon> dark_mode </mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
