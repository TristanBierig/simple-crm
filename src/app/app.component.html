<router-outlet *ngIf="!isLoggedIn" name="login"></router-outlet>

<mat-drawer-container *ngIf="isLoggedIn" class="mat-sidenav-container" autosize>
  <mat-drawer #drawer class="mat-sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="../assets/images/logo.png" alt="" />
    </div>

    <ul class="sidenav-list">
      <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
      <li (click)="logout()"><mat-icon>logout</mat-icon>Logout</li>
    </ul>
  </mat-drawer>

  <mat-toolbar class="toolbar" color="primary">
    <button
      mat-icon-button
      (click)="drawer.toggle()"
      aria-label="Icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Simple CRM</span>
    <mat-slide-toggle
      class="theme-toggle"
      (change)="onDarkModeSwitched($event)"
    >
      <mat-icon> dark_mode </mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
